<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOB Buddy Dashboard</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h1>FOB Buddy Dashboard!</h1>
      <p>Welcome, User! Track your FOB usage and earn rewards.</p>
    </header>

    <!-- User Stats Section -->
    <section class="user-stats">
      <h2>Your Stats</h2>
      <div class="stats-container">
        <div class="stat">
          <h3>Points Earned</h3>
          <p id="points">0</p>
        </div>
        <div class="stat">
          <h3>FOB Crossings</h3>
          <p id="crossings">0</p>
        </div>
        <div class="stat">
          <h3>Badges Earned</h3>
          <p id="badges">0</p>
        </div>
      </div>
    </section>

    <!-- Leaderboard Section -->
    <section class="leaderboard">
      <h2>Leaderboard</h2>
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Leaderboard data will be populated here -->
        </tbody>
      </table>
    </section>

    <!-- Notifications Section -->
    <section class="notifications">
      <h2>Notifications</h2>
      <ul id="notification-list">
        <!-- Notifications will be populated here -->
      </ul>
    </section>

    <!-- QR Code Scanner Section -->
    <section class="qr-scanner">
      <h2>Scan QR Code</h2>
      <button id="scan-btn">Scan QR Code</button>
      <p id="scan-result"></p>
    </section>
  </div>

  <script src="script1.js"></script>
</body>
</html>
